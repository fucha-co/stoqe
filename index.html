<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STOQE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:700|Playfair+Display" rel="stylesheet">
    <script defer src="https://pro.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-+1nLPoB0gaUktsZJP+ycZectl3GX7wP8Xf2PE/JHrb7X1u7Emm+v7wJMbAcPr8Ge" crossorigin="anonymous"></script>
    <style media="screen">
      .brand {
          font-family: "Playfair Display", "Lora", "Helvetica Neue", Helvetica, Arial, sans-serif;
          color: #111;
      }
      .brand.title { font-size: 4rem; font-weight: normal; }
      .navbar { box-shadow: 0 0px 0 0 #f5f5f5; }
      .fa-twitter {color: #55acee;}
    </style>
  </head>

  <body>

  <section class="hero is-fullheight">

    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
      <div class="container">
        <div class="columns is-fullheight is-vcentered">
          <div class="column is-5">
            <h1 class="brand title">
              STOQE
            </h1>
            <p class="brand subtitle is-size-4">
              Saving Brands
            </p>
            <p class="subtitle is-size-6 has-text-grey-light">
              Minimising Costs and Maximising Returns.
            </p>
            <div class="columns is-mobile">
              <div class="column is-1-desktop is-2-mobile">
                <p>
                  <a href="https://twitter.com/STOQE" target="_blank" class="">
                    <span class="icon">
                      <i class="fab fa-2x fa-twitter"></i>
                    </span>
                  </a>
                </p>
              </div>
              <div class="column is-1-desktop is-2-mobile">
                <p>
                  <a href="mailto:stoqe@stoqe.com" class="">

                      <i class="fas fa-2x fa-envelope"></i>
                    </span>
                  </a>
                </p>
              </div>
            </div>
          </div>

              <div class="tile is-ancestor">

                    <div class="hero-body is-paddingless">
                      <figure class="image">

                      </figure>
                    </div>
                    <small class="">International</small>
                  </article>
                </div>
                <div class="tile is-parent">

                      </figure>
                    </div>
                    <small class="">International</small>
                  </article>
                </div>
                <div class="tile is-parent">
                  <article class="tile is-child hero is-small box">
                    <div class="hero-body ">
                      <figure class="image">
                        <img src="i/affinity-logo.png"  class="v-mid" alt="Affinity Dating.">
                      </figure>
                    </div>
                    <small class="">Global</small>
                  </article>
                </div>
              </div>

              <div class="tile is-ancestor">
                <div class="tile is-parent">
                  <article class="tile is-child hero is-small box">
                    <div class="hero-body is-paddingless">
                      <figure class="image">
                        <img src="i/mm-logo.png" class="v-mid" alt="Mobile Muster.">
                      </figure>
                    </div>
                    <small class="">National Non-Profit</small>
                  </article>
                </div>
                <div class="tile is-parent">

                      <figure class="image">
                        <img src="i/st-ali.jpg" class="v-mid" alt="ST ALi">
                      </figure>
                    </div>
                    <small class="">International</small>
                  </article>
                </div>
                <div class="tile is-parent">
                  <article class="tile is-child hero is-small box">
                    <div class="hero-body is-paddingless">
                      <figure class="image">
                        <img src="i/roll-recovery.jpg" class="v-mid" alt="ROLL Recovery.">
                      </figure>
                    </div>
                    <small class="">Australia</small>
                  </article>
                </div>
              </div>

              <div class="tile is-ancestor">

                      </figure>
                    </div>

                      </figure>
                    </div>
                    <small class="">Global</small>
                  </article>
                </div>
                <div class="tile is-parent">
                  <article class="tile is-child hero is-small box">
                    <div class="hero-body is-paddingless">
                      <figure class="image">
                        <img src="i/amta.png" class="v-mid" alt="AMTA">
                      </figure>
                    </div>
                    <small class="">National Non-Profit</small>
                  </article>
